    <h3>属性相性の説明</h3>
   <p>属性は十種存在し、</p>
  <p>それぞれ自然の力と感情が込められています。</p>
  <p><font color="#ff0000">火</font>は<font color="#b7fffc">氷</font>に強く、</p>
<p><font color="#b7fffc">氷</font>は<font color="#6f0070">毒</font>に強く、</p>
<p><font color="#6f0070">毒</font>は<font color="#ccff2d">風</font>に強く、</p>
<p><font color="#ccff2d">風</font>は<font color="#825f00">土</font>に強く、</p>
<p><font color="#825f00">土</font>は<font color="#ffff00">雷</font>に強く、</p>
<p><font color="#ffff00">雷</font>は<font color="#0000ff">水</font>に強く、</p>
<p><font color="#0000ff">水</font>は<font color="#ff0000">火</font>に強い。</p>
<p><font color="#ffffff">光</font>は<font color="#909090">闇</font>に強く、</p>
<p><font color="#909090">闇</font>は<font color="#00ff00">草</font>に強く、</p>
<p><font color="#00ff00">草</font>は<font color="#ffffff">光</font>に強いです。</p>
